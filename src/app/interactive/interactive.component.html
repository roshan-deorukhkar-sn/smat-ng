
<div>
  <h3 *ngIf="detailPage">{{detailPage.title}}</h3>
  <div *ngIf="graphData">
    <app-graph [data]="graphData"></app-graph>
  </div>
  <mat-table #table [dataSource]="dataSource">
    
    <ng-container *ngFor="let curColumn of displayedColumns"  matColumnDef="{{curColumn}}">
      <mat-header-cell *matHeaderCellDef> {{curColumn}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[curColumn]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
</div>
